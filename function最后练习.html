<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>函数</title>

<script type="text/javascript">

function maxnum(num1,num2){
    var num1;
    var num2;
  
    if(num1>num2){
        return num1
    }else if(num1<num2){
        return num2;
    }else{
    	return "两数相等";
    }
}
var num3 = maxnum(5,4);
var num4 = maxnum(6,3);


//函数体，判断两个整数比较的三种情况



 
//调用函数，实现下面两组数中，返回较大值。
  document.write(" 5 和 4 的较大值是:"+num3+"<br>");
  document.write(" 6 和 3 的较大值是:"+num4 ); 





</script>
</head>
<body>
</body>
</html>
