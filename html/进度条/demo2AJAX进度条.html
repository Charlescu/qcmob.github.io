<!DOCTYPE html>
<html>
<head>
	<title>demo2AJAX进度条</title>
	<meta http-equiv="Content-Type" content="text/html;charset='UTF-8'>
	<link type="text/css" href="../.././css/bootstrap.min.css">
	<script type="text/javascript" src="../.././js/jQuery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../.././js/bootstrap.min.js"></script>
    <style type="text/css">
        *{margin:0px;padding: 0px;}
    	.loading{width:100%;height:100%;position:absolute;}
    	.loading .box{position:absolute;top:0px;right:0px;left:0px;bottom:0px;margin:auto;width:34px;height:34px;}
    	.loading .box img{width:40px;height:40px;}
    </style>

    <script>
    	
    document.onreadystatechange=function(){
    	if(document.readyState=="complete"){
    		$(".loading").fadeOut();
    	}
    }
    </script>
</head>
<body>
  <div class="loading">
  	<div class="box"><img src="../../img/loading1.gif"></div>
  </div>
