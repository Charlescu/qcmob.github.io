	<script>
		function BinaryTree(){
			var Node = function(keys,left,right){
				this.key = keys;
				this.left = null;
				this.right = null;
			};

			  var root = null;              //定义根节点为空

			  var insertNode = function(node,newNode){  // 两个参数分别为老的节点和新的节点
			  	if(newNode.key<node.key){       //判断新节点的值是否小于老节点的值
                      if(node.left === null){
                         node.left = newNode;   //判断老节点左边是否为空，为空的话把新节点插入到老节点左边
                      }else{
                      	insertNode(node.left,newNode);                  //如果老节点左边不为空，继续执行一遍插入函数
                      }
			  	}else{
			  		if(node.right === null){
			  			node.right = newNode;
			  		}else{
			  			insertNode(node.right,newNode);
			  		}
			  	}
			  }
			  this.insert = function(key){     //定义插入insert方法插入节点
                var newNode = new Node(key);         //构造一个节点对象并将参数传入
                if(root === null){             //判断根节点是否为空，为空的话把新插入的节点作为根节点
                 	root = newNode;
                }else{
              	   insertNode(root,newNode);   //如果不为空，根据二叉树特性插入新的节点
                } 
			 };
			 //  实现中序遍历
			this.inOrderTraverse = function(callback){   //当输出某一个节点的值时，将这个值传入到回调函数中，由回调函数决定如何输出
			 	inOrderTraverseNode(root,callback);
			 }
			 var inOrderTraverseNode = function(node,callback){    //第一个参数为当前节点对象，
			 	if(node !== null){
			 		inOrderTraverseNode(node.left,callback);  //当前节点不为空时访问当前节点左子节点
			 		callback(node.key);                       //把当前节点的值传入回调函数
			 		inOrderTraverseNode(node.right,callback);
			 	}
			 }
			 //实现前序遍历
			 this.preOrderTraverse = function(callback){
			 	preOrderTraverseNode(root,callback);
			 }
			 var preOrderTraverseNode = function(node,callback){
			 	if(node !== null){
			 	callback(node.key);
                preOrderTraverseNode(node.left,callback);
                preOrderTraverseNode(node.right,callback);
                }
			 }
			 //实现后序遍历
			 this.postOrderTraverse = function(callback){
			 	postOrderTraverseNode(root,callback);
			 }
			 var postOrderTraverseNode = function(node,callback){
			 	if(node !== null){
			 		postOrderTraverseNode(node.left,callback);
			 		postOrderTraverseNode(node.right,callback);
			 		callback(node.key);
			 	}
			 }

			 //查找最小子节点
			 this.min = function(){
			 	return minNode(root);
			 }
			 var minNode = function(node){
                if(node){
                	while(node && node.left !== null){
                		node =  node.left;
                	}
                	return node.key;
                }
                return null;
			 }

			 //查找最大节点
			 this.max = function(){
			 	return maxNode(root);
			 }
             var maxNode = function(node){
             	if(node){
             		while(node && node.right !== null){
             			node = node.right;
             		}
             		return node.key;
             	}
             	return null;
             }

             //查找普通节点
             this.search = function(key){
             	return searchNode(root,key);
             }
             var searchNode = function(node,key){
             	if(node === null){
                   return false;
             	}
             	if(key < node.key){
             		return searchNode(node.left,key);
             	}else if(key > node.key){
             		return searchNode(node.right,key);
             	}else{
             		return true;
             	}
             }

             //删除节点
             this.remove = function(key,left,right){
             	root = removeNode(root,key);
             }
           var findMinNode = function(node){
           	if(node){
           		while (node && node.left !== null){
           			node = node.left;
           		}
           		return node;
           	}
           }
         var removeNode = function (node, key) {
        if (node === null)
            return null;
        if (key < node.key) {
            node.left = removeNode(node.left, key)
            return node
        } else if (key > node.key) {
            node.right = removeNode(node.right, key)
            return node
        } else {
            if (node.left === null && node.right === null) {
                node = null;
                return node
            }else
            if (node.left === null) {
                node = node.right;
                return node;
            }else if (node.right === null) {
                node = node.left;
                return node;
            }
            //左右两个节点删除
            var aux = findMinNode(node.right);
            node.key = aux.key;
            node.right = removeNode(node.right,aux.key)
            return node
        }
 
    }
 
    this.remove = function (key) {
        return removeNode(root, key)
    }



		}

		var nodes = [8,4,7,12,9,1,13,25,16];
		var binaryTree = new BinaryTree();
		nodes.forEach(function(key){
            binaryTree.insert(key);
		});

		 var callback = function(key){
			     console.log(key);
		       }
		binaryTree.inOrderTraverse(callback);
		binaryTree.preOrderTraverse(callback);
		binaryTree.postOrderTraverse(callback);
		console.log('最小值是：'+binaryTree.min());
		console.log('最大值是：'+binaryTree.max());
		console.log(binaryTree.search(65));
		binaryTree.remove(16);
        binaryTree.postOrderTraverse(callback);
