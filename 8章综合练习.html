    <p><span id="sec">5</span>秒回到主页<a href="javascript:window.history.back()">返回</a></p>
    <script type="text/javascript">
    	var num = document.getElementById("sec");
    	console.log(num);
    	function count(){
    	
    		document.getElementById("sec").innerHTML = --num;

    			// window.open("http://www.imooc.com","_self");

    	}
    	setInterval(count,1000);
