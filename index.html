<br/><br/><br/>例子1：节点名，节点值，节点类型<br/>
	 <ul id="ul">
     <li >javascript</li>
     <li>HTML/CSS</li>
     <li>jQuery</li>     
  </ul>

  <script type="text/javascript">
    var List = document.getElementsByTagName("li");
    for(var i=0;i<List.length;i++){
        document.write("节点名："+List[i].nodeName+"<br/>");
        document.write("节点值："+List[i].nodeValue+"<br/>");
        document.write("节点类型："+List[i].nodeType+"<br/>");
    }
    var x=document.getElementsByTagName("ul");
      var c=x[0].childNodes;
    document.write("ul子节点数："+x.length+"<br/>");
    document.write("节点类型："+c.nodeType);
  </script>

<br/><br/><br/>例子6：替换元素节点<br/>

<p >
<span id="ln">第一个元素</span><a href="">是一个标签</a>
</p>
<script type="text/javascript">
  var b=function(){
    var cb=document.getElementById("ln");
    var newnode=document.createElement("div");
    var newtextnode =document.createTextNode("第二个元素");
    newnode.appendChild(newtextnode);
    cb.parentNode.replaceChild(newnode,cb);
  }
</script>
